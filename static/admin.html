<html>
  <head>
    <title>Admin page</title>
    <script src="/socket.io/socket.io.js"></script> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
  <div style="max-width: 1400px;margin: auto;">
	<center>
	<h3>ADMIN Panel</h3>
	<button type="button" class="btn btn-lg btn-primary" style="width: 250px;" onclick="">Start New Experiment (Deletes Logs)</button>
	<br><br>
	<button type="button" class="btn btn-lg btn-primary" style="width: 250px;" onclick="">Start Next Round</button>
	<button type="button" class="btn btn-lg btn-danger" style="width: 250px;" onclick="">Delete Last Round</button>
	<h3>Rounds:</h3>
	<button id="game1" type="button" class="btn btn-lg btn-danger" style="width: 50px;">1</button>
	<button id="game2" type="button" class="btn btn-lg btn-danger" style="width: 50px;">2</button>
	<button id="game3" type="button" class="btn btn-lg btn-danger" style="width: 50px;">3</button>
	<button id="game4" type="button" class="btn btn-lg btn-danger" style="width: 50px;">4</button>
	<button id="game5" type="button" class="btn btn-lg btn-danger" style="width: 50px;">5</button>
	<button id="game6" type="button" class="btn btn-lg btn-danger" style="width: 50px;">6</button>
	<br><br>
	<h2 id="status"><b>Current Game status: </b></h2>
	<h3 id="timer">Time left: 02:00</h3>
	<button id="yellowstatus" type="button" class="btn btn-lg btn-danger" style="width: 150px;">Yellow</button>
	<button id="redstatus" type="button" class="btn btn-lg btn-danger" style="width: 150px;">Red</button>
	<button id="greenstatus" type="button" class="btn btn-lg btn-danger" style="width: 150px;">Green</button>
	<button id="bluestatus" type="button" class="btn btn-lg btn-danger" style="width: 150px;">Blue</button>
	<br>
	<br>
	<div class="row">
		<div class="col">
			<div class="alert alert-success" role="alert">Green -> Player ready to start</div>
		</div>
		<div class="col">
			<div class="alert alert-danger" role="alert">Red -> Player not ready to start</div>
		</div>
	</div>
	
	<h4><b>Log:</b></h4>
	<textarea id="log"  rows="15" cols="100"></textarea>

  </div>
  </body>
  <script src="/static/admin.js"></script>
</html>
