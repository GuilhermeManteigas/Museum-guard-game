<html>
  <head>
    <title>A Multiplayer Game</title>
    <script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/static/js/PxLoader.js"></script>
	<script type="text/javascript" src="/static/js/PxLoaderImage.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
  <div style="max-width: 1400px;margin: auto;">
	<center>
	<br>
	<h4 id="txtcolor">Choose your color:</h4>
	<button id="btny" type="button" class="btn btn-lg btn-warning" style="width: 150px;" onclick="yellow()">Yellow</button>
	<button id="btnr" type="button" class="btn btn-lg btn-danger" style="width: 150px;" onclick="red()">Red</button>
	<button id="btng" type="button" class="btn btn-lg btn-success" style="width: 150px;" onclick="green()">Green</button>
	<button id="btnb" type="button" class="btn btn-lg btn-primary" style="width: 150px;" onclick="blue()">Blue</button>
	<h3 id="role" style="display:none;"></h3>
	<h4 id="timer" style="display:none;"></h4>
	<div style="position: relative;">
	 <canvas id="canvas" width="1400" height="800" style="position: absolute; left: 0; top: 0; z-index: 0;border: 5px solid black;display:none;"></canvas>
	 <canvas id="filter" width="1400" height="800" style="position: absolute; left: 0; top: 0; z-index: 1;border: 5px solid black;display:none;"></canvas>
	</div>
  </div>
  </body>
  <script src="/static/game.js"></script>
</html>
